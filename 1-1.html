<body>
	<div style="width:250px;height:300px;background:purple;color:white">
	<h1 align="center">《静夜思》</h1>
	<h2 align="center">李白<br/>
	床前明月光，<br/>
	疑是地上霜。<br/>
	举头望明月，<br/>
	低头思故乡。<br/></h2>
	</div>
